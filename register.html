<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER NOW</title>
    <link href="register.css" rel="stylesheet" type="text/css">
    <script src="../javascipt files/register.js"></script>
</head>
<body>
    <div class="registerbox">
        <img src="userlogo.png" class="userlogo">
   <h1> Register here </h1>    
  <form>  
      <label>name : </label>  
     <input type="text"  placeholder="Enter name" name="name" required> <br><br> 
     <label>email : </label>  
     <input type="text"  placeholder="Enter email" name="email" required> <br><br> 
     <label> mobile: </label>  
     <input type="text"  placeholder="Enter mobile no" name="mobile" required> <br><br> 
       <label>dob : </label>   
          <input type="dob" placeholder="Enter dob" name="dob" required><br><br> 
          <label>gender : </label>  
     <input type="text"  placeholder="Enter gender" name="gender" required> <br><br> 
          <label>idproof : </label>  
     <input type="text"  placeholder="Enter idproof" name="idproof" required> <br><br> 
       <label>address: </label>   
          <input type="address" placeholder="Enter address" name="address" required><br><br> 
       <label>dose : </label>
       <input type="dose" placeholder="Enter dose" name="dose" required><br><br> 
           <button type="button" onclick=show()>submit</button>   
            <button type="button" class="cancelbtn"> Cancel</button> <br>  
           
      </div>   
  </form>     
</body>
</html>
